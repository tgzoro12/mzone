<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MZone</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .gradient-bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(ellipse at top, #1a1a3e 0%, #000 50%); z-index: -1; }
        .container { width: 100%; max-width: 420px; }
        .logo { text-align: center; font-size: 1.8rem; font-weight: 800; margin-bottom: 8px; background: linear-gradient(135deg, #8b5cf6, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { text-align: center; color: #94a3b8; margin-bottom: 32px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 32px; }
        h1 { font-size: 1.5rem; margin-bottom: 8px; text-align: center; }
        .card > p { text-align: center; color: #94a3b8; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #e2e8f0; }
        input { width: 100%; padding: 14px 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #fff; font-size: 1rem; }
        input:focus { outline: none; border-color: #8b5cf6; }
        input::placeholder { color: #64748b; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #8b5cf6, #06b6d4); border: none; border-radius: 12px; color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 8px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; padding: 12px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .error.show { display: block; }
        .divider { text-align: center; margin: 24px 0; color: #64748b; position: relative; }
        .divider::before, .divider::after { content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: rgba(255,255,255,0.1); }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .register-link { text-align: center; color: #94a3b8; }
        .register-link a { color: #8b5cf6; text-decoration: none; font-weight: 500; }
        .back-link { display: block; text-align: center; margin-top: 24px; color: #64748b; text-decoration: none; }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <div class="logo">üé¨ MZone</div>
        <p class="subtitle">Welcome back!</p>
        <div class="card">
            <h1>Login</h1>
            <p>Access your premium content</p>
            <div class="error" id="error"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" id="submitBtn">Login</button>
            </form>
            <div class="divider">or</div>
            <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
        </div>
        <a href="index.html" class="back-link">‚Üê Back to home</a>
    </div>
    <script>
        const API_URL = 'https://paystack-backend-9g7t.onrender.com';
        
        // Admin credentials
        const ADMIN_EMAIL = 'admin@mzone.com';
        const ADMIN_PASSWORD = 'Admin12345!';
        
        // Check if already logged in
        const token = localStorage.getItem('mzone_token');
        if (token) {
            const user = JSON.parse(localStorage.getItem('mzone_user') || '{}');
            if (user.isSubscribed) {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'pricing.html';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const error = document.getElementById('error');
            
            error.classList.remove('show');
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            // Check admin login
            if (email.toLowerCase() === ADMIN_EMAIL.toLowerCase() && password === ADMIN_PASSWORD) {
                const adminUser = { id: 'admin', email: ADMIN_EMAIL, fullName: 'Administrator', isSubscribed: true, isAdmin: true };
                localStorage.setItem('mzone_token', 'admin_token');
                localStorage.setItem('mzone_user', JSON.stringify(adminUser));
                window.location.href = 'dashboard.html';
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('mzone_token', data.token);
                    localStorage.setItem('mzone_user', JSON.stringify(data.user));
                    if (data.user.isSubscribed) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'pricing.html';
                    }
                } else {
                    error.textContent = data.message;
                    error.classList.add('show');
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (err) {
                error.textContent = 'Connection error. Please try again.';
                error.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
