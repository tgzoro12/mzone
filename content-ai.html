        body {

        }

        .header {
            display: flex;

        }

        .back-btn {

            color: #fff;

            padding: 25px;
            margin-bottom: 20px;
        }

        .ai-card h2 {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .template-btn {
            background: #3a3a5a;
            border: 2px solid transparent;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .template-btn:hover, .template-btn.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .template-btn .icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .template-btn .label {
            font-size: 12px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .input-section textarea {
            width: 100%;
            background: #3a3a5a;
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 14px;
            resize: none;
            min-height: 100px;
        }

        .input-section textarea:focus {
            outline: 2px solid #667eea;
        }

        .input-section textarea::placeholder {
            color: #888;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .generate-btn:hover {
            transform: scale(1.02);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .generate-btn .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .generate-btn.loading .spinner {
            display: block;
        }

        .generate-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .output-section {
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3a 100%);
            border-radius: 15px;
            padding: 25px;
            display: none;
        }

        .output-section.show {
            display: block;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-header h3 {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            background: #3a3a5a;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: #4a4a6a;
        }

        .output-text {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .word-count {
            text-align: right;
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        .history-section {
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3a 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .history-item {
            background: #3a3a5a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-type {
            font-size: 12px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .history-preview {
            font-size: 13px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

        function generateContent() {
